<h1 id="%EC%9D%B8%EA%B3%B5%EC%A7%80%EB%8A%A5%EC%9D%98-%EA%B0%9C%EB%85%90">인공지능의 개념</h1>

<li>인공지능 기술을 활용하기 위해 필요한 능력을 설명할 수 있다.</li>

<h2 id="%EC%A7%80%EB%8A%A5-intelligence">지능 intelligence</h2>
<ul>
<li data-marpit-fragment="1">
<p>지능이란, 지식을 다룰 수 있는 능력</p>
</li>
<li data-marpit-fragment="2">
<p>지능을 구현하는 요인</p>
<ul>
<li>언어 language : 지식을 표현하는 방법</li>
<li>학습 learning : 다른 사람이 표현한 지식을 내 것으로 만드는 방법</li>
<li>추론 reasoning : 학습한 지식을 바탕으로 새로운 지식을 만드는 방법</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%EC%9D%B8%EA%B3%B5%EC%A7%80%EB%8A%A5-artificial-intelligence">인공지능 artificial intelligence</h2>
<ul>
<li data-marpit-fragment="1">
<p>인공지능이란,</p>
<ul>
<li>인간의 지능을 컴퓨팅 시스템으로 구현한 것</li>
<li>기계를 인간 행동의 지식에서와 같이 행동하게 만드는 것</li>
<li>인간처럼 사고하고, 행동하는 시스템</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>인공지능을 구현하는 요인</p>
<ul>
<li>언어 : 지식을 컴퓨터가 기억 및 처리하도록 다루는 방법</li>
<li>학습 : 사람의 사고 방식을 기계에게 가르치는 방법</li>
<li>추론 : 학습한 모델로 새로운 지식을 만드는 방법</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.azquotes.com/picture-quotes/quote-a-computer-would-deserve-to-be-called-intelligent-if-it-could-deceive-a-human-into-believing-alan-turing-29-79-78.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-advanced-background="content"></section>

<h2 id="%EC%82%AC%EB%9E%8C%EC%9D%80-%EA%B3%BC%EC%9D%BC%EC%9D%84-%EC%96%B4%EB%96%BB%EA%B2%8C-%EA%B5%AC%EB%B6%84%ED%95%A0%EA%B9%8C">사람은 과일을 어떻게 구분할까?</h2>
<ul>
<li>사람의 눈으로 과일을 볼 수 있다.</li>
<li>과일의 모습과 이전에 본 과일의 모습을 기억하여,</li>
<li>기억 속의 과일의 색, 모양, 향, 맛 등을 비교하여 과일을 구분한다.</li>
<li>사람 뇌의 뉴런들이 어떤 일을 하여 기억하고, 비교한다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="45" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;--marpit-advanced-background-split:20%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.pixabay.com/photo/2015/11/28/10/52/binary-1066983_1280.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="80%" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;--marpit-advanced-background-split:20%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%EC%BB%B4%ED%93%A8%ED%84%B0%EB%8A%94-%EA%B3%BC%EC%9D%BC%EC%9D%84-%EC%96%B4%EB%96%BB%EA%B2%8C-%EA%B5%AC%EB%B6%84%ED%95%A0%EA%B9%8C">컴퓨터는 과일을 어떻게 구분할까?</h2>
<ul>
<li>컴퓨터에 연결된 카메라로 과일을 볼 수 있다.</li>
<li>과일의 모습은 숫자(0과 1로 된 이진수)로 저장되고,</li>
<li>숫자들을 잘 계산하여, 대표되는 값을 찾고, 이 값 들과 다른 과일 이미지의 대표값과 비교한다.</li>
<li>컴퓨터가 수 많은 숫자들을 계산하고, 값을 비교한다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="45" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://mblogthumb-phinf.pstatic.net/MjAxNjEwMjRfMzkg/MDAxNDc3MzAzODcyNTQ5.ggZaroU1baErQDST2_tCNL0dyaX39MkzX82O-e0Y3sgg.idDEyFLI_BDSa_1KPZ8flst-TzgXdOmDfeGndF3kImcg.JPEG.msnayana/%EC%BB%A8%EB%B2%8C%EB%A5%98%EC%85%98.jpg?type=w2&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;" data-marpit-advanced-background="content">
<h2 id="%EC%BB%B4%ED%93%A8%ED%84%B0%EA%B0%80-%EC%82%AC%EB%AC%BC%EC%9D%84-%EC%9D%B8%EC%8B%9D%ED%95%98%EB%8A%94-%ED%95%9C-%EA%B0%80%EC%A7%80-%EB%B0%A9%EB%B2%95-cnn">컴퓨터가 사물을 인식하는 한 가지 방법 (CNN)</h2>

<h2 id="%ED%95%A9%EC%84%B1%EA%B3%B1-%EC%8B%A0%EA%B2%BD%EB%A7%9D-cnn">합성곱 신경망 (CNN)</h2>
<ul>
<li data-marpit-fragment="1">Convolutional Neural Network
<ul>
<li>주로 이미지, 영상 데이터를 처리할 때 사용하는 딥러닝 모델</li>
<li>인식할 데이터의 전체가 아닌 부분, 주변과의 관계를 집중하여 연산 과정을 효율적으로 처리하는 방법</li>
<li>1989년 얀 르쿤, “Backpropagation applied to handwritten zip code recognition&quot; 에서 처음 소개</li>
</ul>
</li>
</ul>
</section>

<h2 id="%EA%B3%BC%EC%9D%BC-%EB%B6%84%EB%A5%98-%EB%AA%A8%EB%8D%B8-%ED%95%99%EC%8A%B5-1">과일 분류 모델 학습</h2>
<ul>
<li data-marpit-fragment="1">머신러닝 machine learning
<ul>
<li>기계가 사람 처럼, 새로운 것을 배우는 과정을 머신러닝 이라고 한다.</li>
<li>한 번 학습하면 과일의 이름을 기억할 수 있다.</li>
<li>새로운 과일을 보여준다면, 이름을 알 수 있을까?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%EA%B3%BC%EC%9D%BC-%EB%B6%84%EB%A5%98-%EB%AA%A8%EB%8D%B8-%ED%95%99%EC%8A%B5-2">과일 분류 모델 학습</h2>
<ul>
<li data-marpit-fragment="1">컴퓨터에게 과일을 학습시키자.
<ul>

<ul>
<li>정답을 알려주고 학습하는 방법 입니다.</li>
</ul>
</li>
<li data-marpit-fragment="2">다른 학습 방법은,
<ul>
<li>비지도 학습 Unsupervised Learning, 정답을 알려주지 않고 학습 하는 방법</li>
<li>강화 학습 Reinforcement Learning, 규칙만 알려주고 이기는 방향으로 학습하는 방법</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<h1 id="%EB%82%98%EB%A7%8C%EC%9D%98-%EC%9D%B8%EA%B3%B5%EC%A7%80%EB%8A%A5-%EC%9B%B9-%EC%84%9C%EB%B9%84%EC%8A%A4-%EC%84%A4%EA%B3%84-%EB%B0%8F-%EA%B0%9C%EB%B0%9C">나만의 인공지능 웹 서비스 설계 및 개발</h1>
<ol>
<li>인공지능 웹 서비스를 설계할 수 있다.</li>
<li>설계한 웹 서비스를 개발 및 개선할 수 있다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%84%A4%EA%B3%84%ED%95%98%EA%B8%B0">프로젝트 설계하기</h2>
<ul>
<li data-marpit-fragment="1">어떤 분류 모델을 만들 것인가?</li>
<li data-marpit-fragment="2">연습장에 간단하게 스케치하기</li>
<li data-marpit-fragment="3">아이디어 스케치를 기록하기</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B0%9C%EB%B0%9C%ED%95%98%EA%B8%B0">프로젝트 개발하기</h2>
<ul>
<li data-marpit-fragment="1">분류 모델 학습하기
<ul>
<li>데이터 수집 &gt; 모델 학습 &gt; 결과 검증</li>
</ul>
</li>
<li data-marpit-fragment="2">인공지능 웹 서비스 제작하기
<ul>
<li>분류 모델 업로드 &gt; 분류 모델 연결</li>
</ul>
</li>
<li data-marpit-fragment="3">또 다른 도구 활용하기
<ul>
<li><a href="https://dancingwithai.media.mit.edu/">Dancing with AI</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="dancing-with-ai">Dancing with AI</h2>
<ul>
<li data-marpit-fragment="1">블록 기반 프로그래밍 환경 (마치 스크래치, 엔트리 처럼)</li>
<li data-marpit-fragment="2">티처블 머신으로 학습시킨 분류 모델을 이용하여,</li>
<li data-marpit-fragment="3">다양한 프로젝트를 만들 수 있다.
<ul>
<li>작품, 놀이, 게임 등의 인터페이스</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B0%9C%EC%84%A0%ED%95%98%EA%B8%B0">프로젝트 개선하기</h2>
<ul>
<li data-marpit-fragment="1">웹 페이지 수정하기
<ul>
<li>직접 수정하거나,</li>
<li>인공지능과 함께 수정하거나</li>
</ul>
</li>
<li data-marpit-fragment="2">또는 프로젝트 수정하기(Dancing with AI)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B3%B5%EC%9C%A0-%EC%A4%80%EB%B9%84%ED%95%98%EA%B8%B0">프로젝트 공유 준비하기</h2>
<ul>
<li data-marpit-fragment="1">공유 준비하기
<ul>
<li>아이디어 스케치</li>
<li>프로젝트 소개 문서</li>
<li>시연 영상</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="lead" data-theme="gaia" class="lead" style="--class:lead;--theme:gaia;">
<h1 id="%EA%B3%B5%EC%9C%A0-%EB%B0%8F-%EB%85%BC%EC%9D%98">공유 및 논의</h1>
<ol>
<li>제작한 웹 서비스를 설명할 수 있다.</li>
<li>인공지능 기술 활용에 대한 자신의 생각을 설명할 수 있다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B3%B5%EC%9C%A0%ED%95%98%EA%B8%B0">프로젝트 공유하기</h2>
<ul>
<li data-marpit-fragment="1">프로젝트 소개 문서와 시연 영상 공유</li>
<li data-marpit-fragment="2">긍정적인 피드백</li>
<li data-marpit-fragment="3">개인 회고 작성</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">
<h2 id="%EB%85%BC%EC%9D%98%ED%95%98%EA%B8%B0">논의하기</h2>
<ul>
<li data-marpit-fragment="1">인공지능 기술을 사용한다는 것은,
<ul>
<li>나와 내가 살고 있는 사회를 어떻게 변화시킬까?</li>
<li>어떤 일이 없어질까? 어떤 일을 새롭게 할 수 있을까?</li>
<li>사용해야 할까? 사용하지 말아야 할까?</li>
<li>나는 무엇을 준비해야 할까?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="gaia" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--theme:gaia;">

</ul>
</li>

<ul>
<li>설계 &gt; 개발 &gt; 개선</li>
